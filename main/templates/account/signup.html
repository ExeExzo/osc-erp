{% load static i18n %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'main/css/signup.css' %}">
</head>
<body>
    <div class="auth-container">
        <h1>Создать аккаунт</h1>

        <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="form-errors">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            {% for field in form %}
                <label>
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="field-errors">{{ field.errors|striptags }}</div>
                    {% endif %}
                </label>
            {% endfor %}

            <button type="submit">Зарегистрироваться</button>
        </form>

        <p class="auth-footer">
            Уже есть аккаунт? <a href="{% url 'account_login' %}">Войти</a>
        </p>
    </div>
</body>
</html>
